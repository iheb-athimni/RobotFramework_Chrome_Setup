name: Robot Framework test and report demo

on:
  push:
    branches: 
     - main
     - master


  pull_request:
    branches:
     - main
     - master
  schedule:
     # * is a special character in YAML so you have to quote that triggers the workflow every day at 5:30
     - cron:  '30 4 * * *'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Execute tests
          uses: joonvena/robotframework-docker-action@v0.1
          env:
              BROWSER: chrome
              ROBOT_TESTS_DIR: ${{ github.workspace }}/tests

        - name: Upload test results
          uses: actions/upload-artifact@v3
          if: always()
          with:
            name: reports
            path: reports
        - name: Download reports
          uses: actions/download-artifact@v3
          with:
            name: reports
            path: reports
        - name: Send report to commit
          uses: joonvena/robotframework-reporter-action@v2.1
          with:
            gh_access_token: ${{ secrets.GITHUB_TOKEN }}
